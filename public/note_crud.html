<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记管理</title>
    <style>
        textarea {
            width: 300px; /* 增加宽度 */
            height: 60px; /* 适应多行输入 */
        }
    </style>
</head>
<body>
    <h1>笔记列表</h1>
    <textarea id="noteInput" placeholder="输入笔记"></textarea>
    <button onclick="addNote()">添加</button>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>笔记</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="notesTable"></tbody>
    </table>

    <script>
        async function fetchNotes() {
            const res = await fetch('/my_note');
            const notes = await res.json();
            const notesTable = document.getElementById('notesTable');
            notesTable.innerHTML = '';
            notes.forEach(({ id, note }) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${id}</td>
                    <td><textarea id="note-${id}" style="width: 300px; height: 60px;">${note}</textarea></td>
                    <td><button onclick="updateNote(${id})">修改</button></td>
                `;
                notesTable.appendChild(tr);
            });
        }

        async function addNote() {
            const note = document.getElementById('noteInput').value;
            if (!note) return;
            await fetch('/my_note', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ note })
            });
            document.getElementById('noteInput').value = '';
            fetchNotes();
        }

        async function updateNote(id) {
            const note = document.getElementById(`note-${id}`).value;
            await fetch('/my_note', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, note })
            });
            fetchNotes();
        }

        fetchNotes();
    </script>
</body>
</html>
